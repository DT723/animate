<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate CSS</title>
    <linkrel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="colorFlip animate__animated animate__flip animate__delay-.5s">Animate Me, Flip</h1>
        <h1 class="colorWobble animate__animated animate__wobble animate__delay-1s">Animate Me, Wobble</h1>
        <h1 class="colorJello animate__animated animate__jello animate__delay-2s">Animate Me, Jello</h1>
        <h1 class="colorheartBeat animate__animated animate__heartBeat animate__delay-3s">Animate Me, Heart Beat</h1>
        <h1 class="colorFlash animate__animated animate__flash animate__delay-4s">Animate Me, Flash</h1>
        <h1 class="colorSwing animate__animated animate__swing animate__delay-5s">Animate Me, Swing</h1>
    </div>
    
</body>
</html>
